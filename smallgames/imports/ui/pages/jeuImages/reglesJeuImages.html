<template name="reglesJeuImages">
    {{> redirectNonUsers}}
    {{> globalHeader}}
    <div class="mainContainer">
        <h1>Règles du picture it!</h1>
        <div class="blockWide blueGradient">
            <h2>Le but du jeu?</h2>
            <p>Faire le maximum de points en devinant la réponse en le moins de tentatives possibles !</p>
        </div>
        <h2>Comment jouer?</h2>
        <div class="blocks">
            <div class="blockHalf">      
                <h3>Joueur·euse·x 1</h3>
                <p>Vous recevez un mot à faire deviner, ainsi que 9 images aléatoires. Votre rôle est alors de choisir 3 images parmi les 9 afin de faire deviner le mot à votre partenaire! Votre partenaire verra les images dans l'ordre dans lequel vous les avez choisies, alors soyez futé·e!</p>
            </div>
            <div class="blockHalf">
            <h3>Joueur·euse·x 2</h3> 
            <p>Vous recevez les 3 images choisies par votre partenaire, ainsi que 9 mots possibles. Votre rôle est de découvrir le mot, en se basant sur les 3 indices donnés. Vous avez 3 vies avant de perdre. Enfin, les points sont calculés en fonction du nombre de tentatives utilisées.</p>
            </div>
        </div>
        <h2 style="text-align:center; color: #0022CC">Vous avez désormais toutes les connaissances pour jouer à picture it! Amusez-vous bien!</h2>
    </div>
</template>
