<template name="reglesJeuImages">
    {{> redirectNonUsers}}
    {{> globalHeader}}
    <div class="mainContainer">
        <h2>Bienvenu.e sur les règles du Jeu Images:</h2>
        <p>Le But du jeu? Faire le maximum de points en devinant la réponse en le moins de tentatives possibles !</p>
        <h3>Comment jouer?</h3>
        <p>Joueur 1 : Vous etes donné.e.s un mot à faire deviner, ainsi que 9 images. Votre rôle est alors de choisir 3 images parmis les 9 afin de faire deviner le mot à votre partenaire! L'ordre dans lequel vous choisissez vos mots est l'ordre d'apparition, alors soyez futés!</p>
        <p>Joueur 2 : Vous recevez les 3 images choisies par votre partenaire, ainsi que 9 mots possibles. Votre role est de découvrir le mot, en se basant sur les 3 indices donnés. Vous avez 3 vies avant de perdre. Enfin, les points sont calculés en fonction du nombre de tentatives utilisées.</p>
        <p>Vous avez désormais toutes les connaissances pour y jouer, alors amuzez vous!</p>
    </div>
</template>
