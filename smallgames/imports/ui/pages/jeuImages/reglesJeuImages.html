<template name="reglesJeuImages">
    {{> redirectNonUsers}}
    {{> globalHeader}}
    <div class="mainContainer">
        <div>Bienvenu.e sur les règles du Jeu Images:</div>
        <div>But du jeu? Faire le maximum de points en devinant la réponse en le moins de tentatives possibles!</div>
        <div>Comment jouer?</div>
        <div>Joueur 1: Vous etes donné.e.s un mot à faire deviner, ainsi que 9 images. Votre rôle est alors de choisir 3 images parmis les 9 afin de faire deviner le mot à votre partenaire! L'ordre dans lequel vous choisissez vos mots est l'ordre d'apparition, alors soyez futés!</div>
        <div>Joueur 2: Vous recevez les 3 images choisies par votre partenaire, ainsi que 9 mots possibles. Votre role est de découvrir le mot, en se basant sur les 3 indices donnés. Vous avez 3 vies avant de perdre. Enfin, les points sont calculés en fonction du nombre de tentatives utilisées</div>
        <div>Vous avez désormais toutes les connaissances pour y jouer, alors amuzez vous!</div>
    </div>
