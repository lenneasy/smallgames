<template name="account">
    {{> redirectNonUsers}}
    {{> globalHeader}}
    <div class="mainContainer">
        <h1>Bonjour {{currentUser.username}}!</h1>
        <div class="blocks">  
                <div class="blockHalf">
                    {{> changePasswordForm}}
                </div>      
                <div class="blockHalf">
                    <h2>Vérifier ton adresse mail</h2>
                    {{> sendEmailVerificationButton}}
                </div>
        </div>
        <h2 style="text-align:center; color: #036016">Plus d'options de gestion de ton compte seront bientôt disponibles!</h2>
    </div>
</template>
