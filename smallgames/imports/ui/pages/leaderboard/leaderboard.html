<template name="leaderboard">
    {{> redirectNonUsers}}
    {{> globalHeader}}
    <div class="mainContainer">
        <h1>Classement</h1>
            <div class="blockWide greenGradient">
                    <h2>Classement général</h2>
                    {{> ranking}}
            </div>
        <div class="halfBlocks">
            <div class="blockHalf noBackground">
                <h2>Classement Pong</h2>
                {{> rankingPong}}
            </div>
            <div class="blockHalf noBackground">
                    <h2>Classement Picture it</h2>
                    {{> rankingJeuImage}}
            </div>
            <div class="accountInfoLeaderboard">
                <p>Votre compte: {{> userInfo}}</p>
            </div>
        </div>
        
    </div>
</template>
