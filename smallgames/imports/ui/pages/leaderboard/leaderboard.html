<template name="leaderboard">
    {{> redirectNonUsers}}
    {{> globalHeader}}
    <div class="mainContainer">
        <h1>Classement</h1>
        <div class="leaderboardMainContainer">
            <div class="mainLeaderboard leaderboardContainer">
                <h2>Classement général</h2>
                {{> ranking}}
            </div>
            <div class="pongLeaderboard leaderboardContainer">
                <h2>Classement Pong</h2>
                {{> rankingPong}}
            </div>
            <div class="jeuImagesLeaderboard leaderboardContainer">
                <h2>Classement Picture it</h2>
                {{> rankingJeuImage}}
            </div>
        </div>
        
    </div>
</template>
