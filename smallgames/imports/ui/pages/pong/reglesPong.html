<template name="reglesPong">
    {{> redirectNonUsers}}
    {{> globalHeader}}
    <div class="mainContainer">
        <h1>Règles du Block Destroyer !</h1>
        <div class="blockWide blueGradient">
            <h2>Le but du jeu?</h2>
            <p>Faire le maximum de points en détruisant un max de blocks !</p>
        </div>
        <h2>Comment jouer?</h2>
        <div class="blocks">
            <div class="blockHalf">      
                <h3>Joueur·euse</h3>
                <p>Simple : Utilisez votre souris pour déplacer le paddle et faites en sorte que la balle rebondisse dessus afin de détruire tous les blocks ! Attention : la balle accélère à chaque fois qu'elle touche le paddle !! Et profitez également des petits coeurs qui tombent du ciel lorsque vous détruisez un block, cela vous rajoute une vie !</p>
            </div>
        </div>
        <h2 style="text-align:center; color: #0022CC">Vous avez désormais toutes les connaissances pour jouer à Block Destroyer ! Amusez-vous bien!</h2>
    </div>
</template>
