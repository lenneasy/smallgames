<template name="rankingPong">
    <ul class="leaderboardList" id="rankingPong">
        {{#each playerNames}}
        <li class="playerName">
            <div class="listElement">
                {{username}}
            </div>
            <div class="listElement">
                {{profile.pongScore}}
            </div>
            <!--{{username}}: {{profile.generalScore}}-->
        </li>
        {{/each}}
    </ul>
</template>
