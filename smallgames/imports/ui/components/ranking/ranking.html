<template name="ranking">
    <ul>
        {{#each playerNames}}
            <li class="playerName">{{username}}: {{profile.score}}</li>
        {{/each}}
    </ul>
    <button class="increment">Give 5 points</button>
    <button class="decrement">Take 5 points</button>
    <button class="testMethod">Créer un joueur aléatoire avec un score aléatoire</button>
    <button class="give12PointsToAnotherAccount">Donner 12 points au compte connecté actuellement</button>
</template>
