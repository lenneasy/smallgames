<template name="registerForm">
    <h2>Register</h2>
    <form class="registerForm">
        <p id="email">Email: <input type="email" name="email"></p>
        <p id="username">Username: <input type="username" name="username"></p>
        <p id="password">Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>
